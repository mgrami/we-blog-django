{% extends "base.html" %}

{% block content %}
<div class="card">
  <h1>{{ post.title }}</h1>
  <p class=" text-muted"><!-- {{ post.author }} | --> {{ post.created_at }}</p>
  <p class="card-text ">{{ post.body | safe }}</p>
</div>

<style>
  .card {    
    max-width: 400px;
    margin: 3em auto;
    padding: 1em;

    box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
    border-radius: 0.5em;
  }
</style>
{%endblock%}
