{% extends "base.html" %}

{% block content %}
<div style="display: flex; flex-wrap: wrap; justify-content: space-around; padding-top: 3em;">
  {% for post in posts %}
  <div class="card">
    <h2>{{ post.title }}</h2>
    <p>{{ post.author }} | {{ post.created_at}} </p>
    <p>{{post.body | safe |slice:":200" }}</p>
    <a href="{% url 'blog:post_detail' post.slug  %}">Read More &rarr;</a>
  </div>
  {% endfor %}
</div>

<style>
  .card {
    max-width: 400px;
    margin: 0.5em;
    padding: 1em;
    background: #FFF;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
    border-radius: 0.2em;
  }
</style>
{%endblock%}
