{% extends "base.html" %}

{% block content %}
<form class="form-login" method="POST" action="/accounts/login/">
  {% csrf_token %} 
  <h2>Login</h2>
  <div class="errors">{{ form.errors }}</div>
  <p>
    <!-- <label for="id_login">Username:</label> -->
    <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login">   
  </p>
  <p>
    <!-- <label for="id_password">Password:</label> -->
    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password">   
  </p>  
  <!-- <p>
    <label for="id_remember">Remember Me:</label>
    <input type="checkbox" name="remember" id="id_remember">
  </p> -->
  <button class="primaryAction" type="submit">Login</button>
  <p><a class="" href="/accounts/password/reset/">Forgot Password?</a></p>
  <p><a href="/accounts/signup/">Sign Up</a></p>
</form>
</body>
<style>
.form-login {
  max-width: 400px;
  margin: 3em auto;
  padding: 1em;
  text-align: center;

  box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
  border-radius: 0.5em;
}
.form-login input {
  width: 90%;
  margin: 0 auto;
}
.form-login button {  
  width: 90%;
  background: #3861FB;
  color: #FFF;
  border-color: #3861FB;
}
.form-login .errors {
  color: #E00;
  text-align: left;
}
</style>
{% endblock %}
