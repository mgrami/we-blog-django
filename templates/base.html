<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
<style>
  html, body {
    position: relative;
    width: 100%;
    height: 100%;
  }

  body {
    color: #333;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  }

  a {
    color: rgb(0,100,200);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  a:visited {
    color: rgb(0,80,160);
  }

  label {
    display: block;
  }

  input, button, select, textarea {
    font-family: inherit;
    font-size: inherit;
    -webkit-padding: 0.4em 0;
    padding: 0.4em;
    margin: 0 0 0.5em 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 2px;
  }

  input:disabled {
    color: #ccc;
  }

  button {
    color: #333;
    background-color: #f4f4f4;
    outline: none;
  }

  button:disabled {
    color: #999;
  }

  button:not(:disabled):active {
    background-color: #ddd;
  }

  button:focus {
    border-color: #666;
  }
  .navbar {
    background: #FFF;
    color: #aaa;
    padding: 1em;
    margin-bottom: 0;
  }
  .navbar a {
    color: #aaa;
    margin-left: 1em;
  }
  .navbar button {
    background: #EEE;
    color: #aaa;
    padding: 0;
    margin: 0;
    margin-left: 1em;
    border: none;
    cursor: pointer;
  }
  #side_nav {
    font-size: 0.9em;
    height: 100vh;
    width: 10em;
    max-width: 15%;
    padding: 1em;
  }
  #side_nav a {
    color: #aaa;
  }
  #side_nav button {
    color: #aaa;
    padding: 0;
    margin: 0;
    margin-left: 1em;
    border: none;
    cursor: pointer;
  }
  .side_nav_item {
    padding: 0.5em;
  }
  .side_nav_item:hover {
    font-size: 1.1em;
  }
  .side_nav_item a {
    text-decoration: none;
  }
  #search-form {
    /*background: #EEE;*/
    height: 2em;
    width: 20em;
    margin: 0 auto;
  }
  #search-form input {
    margin-right: 0;
    padding: 0.2em;
    height: 2em;
    width: 17em;
  }
  #search-form button {
    background: #EEE;
    margin-left: 0;
    padding: 0.2em;
    height: 2em;
    width: 2em;
  }
</style>
  </head>
  <body>
    <nav class="navbar">
      <div style="display: flex;">
        <div>
          <span style="cursor: pointer;" id="hamburger">&#9776;</span>
          <a href="/" style="text-decoration: none;">Home</a>
        </div>
        <div style="width: 80%;">
          <div style="background: #EEE; height: 2em; width: 20em; margin: 0 auto;">
          <form id="search-form">
              <input type="text" name="search">
              <button type="submit">Go</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div style="display: flex;">
      <div id="side_nav">
        <div class="side_nav_item"><a href="/">Home</a></div>
        {% if user.is_authenticated %}
        <div class="side_nav_item"><a href="{% url 'blog:post_create' %}">New Post</a></div>
        <div class="side_nav_item">
          <form method="POST" action="/accounts/logout/">
            {% csrf_token %}
            <button style="background: #FFF; margin-left: 0;">Logout</button>
          </form>
        </div>
        {% else %}
        <a href="/accounts/signup/">Signup</a>
        <a href="/accounts/login/">login</a>
        {% endif %}
      </div>
      <div style="width: 100%; background: #F8F8F8; padding: 1em; padding-right: 1.5em;">
      {% block content %}
      {% endblock content %}
      </div>
    </div>
    <script>
      const side_nav = document.getElementById('side_nav')
      const hamburger = document.getElementById('hamburger')
      let show_side_nav = true
      hamburger.addEventListener('click', () => {
        show_side_nav = !show_side_nav
        if(show_side_nav) side_nav.style.display = 'block'
        else side_nav.style.display = 'none'
      })
    </script>
  </body>
</html>
